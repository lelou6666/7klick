<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headFragment">
    <meta charset="utf-8"/>
    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><![endif]-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title th:text="#{application.title}"/>

    <!--Infrastructure includes -->
    <meta name="description" th:content="#{application.title}"/>
    <meta name="author" content="Primelog Software"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/css/font-awesome.min.css}"/>

    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/css/smartadmin-production.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/css/smartadmin-skins.min.css}"/>
    <!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/css/demo.min.css}"/>

    <!-- FAVICONS -->
    <link rel="shortcut icon" th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/img/favicon/favicon.ico}"
          type="image/x-icon"/>
    <link rel="icon" th:href="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/img/favicon/favicon.ico}"
          type="image/x-icon"/>


    <!-- GOOGLE FONT -->
    <link rel="stylesheet" th:href="@{~//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700}"/>
    <!--End Infrastructure includes -->
    <link rel="stylesheet" th:href="@{~/common-web/resources/lib/jstree/dist/themes/default/style.min.css}"/>
    <div  id="modalLayer" style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; background-color: white; opacity: 0.6; z-index: 200000;visibility: hidden;">
        <div style="position:absolute;left: 42%;top: 44%;color:black">
            <span>Processing request, please wait</span>
            <div style="position:relative;color:black">
                <div style="position: absolute;left: 38%;top: 10px;"><img th:src="@{~/common-web/resources/includes/img/ajax-loader-small-orange.gif}"/></div>
            </div>
        </div>
    </div>
    <input type="hidden" id="cirrus-viewStateAdmin" th:value="${adminEnabled}"/>
    <input type="hidden" id="serverInstance" th:value="${serverInstance}"/>
    <input type="hidden" id="ticket" th:value="${ticket}"/>
    <input type="hidden" id="localizedDatePatternWeb" th:value="${localizedDatePatternWeb}"/>
    <input type="hidden" id="localizedDatePattern" th:value="${localizedDatePattern}"/>


</head>
<header id="header" th:fragment="breadCrumbFragment">
        <div role="menu" class="widget-toolbar pull-right bread" style="width:0px;border-left: 0px solid rgba(0,0,0,.09);">
        </div>
        <span id="refresh" class="btn btn-ribbon cirrus-localstorage-refresh" data-title="refresh" rel="tooltip"
              data-placement="bottom"
              data-original-title="Warning! This will reset all your widget settings."
              data-html="true"><i class="fa fa-refresh"></i></span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li th:text="#{application.breadcrumb.level1}">
            </li>
            <li th:text="#{application.breadcrumb.level2}">
            </li>

        </ol>
</header>

<div th:fragment="libraryFragment">

    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/pace/pace.min.js}"></script>

    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/libs/jquery-2.1.1.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/libs/jquery-ui-1.10.3.min.js}"></script>

    <!-- JS TOUCH : include this plugin for mobile drag / drop touch events
    <script th:src="@{~/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> -->

    <!-- BOOTSTRAP JS -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/bootstrap/bootstrap.min.js}"></script>

    <!-- CUSTOM NOTIFICATION -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/notification/SmartNotification.min.js}"></script>

    <!-- JARVIS WIDGETS -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/smartwidgets/jarvis.widget.min.js}"></script>

    <!-- EASY PIE CHARTS -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}"></script>

    <!-- SPARKLINES -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/sparkline/jquery.sparkline.min.js}"></script>

    <!-- JQUERY VALIDATE -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/jquery-validate/jquery.validate.min.js}"></script>

    <!-- JQUERY MASKED INPUT -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/masked-input/jquery.maskedinput.min.js}"></script>


    <!-- JQUERY UI + Bootstrap Slider -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/bootstrap-slider/bootstrap-slider.min.js}"></script>

    <!-- browser msie issue fix -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/msie-fix/jquery.mb.browser.min.js}"></script>

    <!-- FastClick: For mobile devices -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/fastclick/fastclick.min.js}"></script>

    <!--[if IE 7]>

    <h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

    <![endif]-->

    <!-- Demo purpose only -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/demo.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/jstree/dist/jstree.min.js}"></script>
    <!-- MAIN APP JS FILE -->
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/app.config.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/app.min.js}"></script>

    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/dataTables.colReorder.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/dataTables.colVis.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/Editor-1.3.2/js/dataTables.editor.js}"></script>
    <script th:src="@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{~/common-web/resources/lib/cirrus/js/cirrus.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $.sound_path = /*[[@{~/common-web/resources/lib/smartadmin-1.4.1/AJAX_version/sound/}]]*/;

        /*]]>*/
    </script>

</div>

</html>
