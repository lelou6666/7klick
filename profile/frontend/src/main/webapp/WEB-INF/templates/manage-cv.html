<div id="manageCV" class="profile-edit tab-pane fade in active" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org" th:fragment="manageCVFragment">
    <div class="col-sm-6">
        <div class="panel panel-profile">
            <div class="panel-heading overflow-h">
                <h2 class="panel-title heading-sm pull-left"><i class="icon-doc"></i>CV:n</h2>
                <button class="btn btn-primary btn-xs pull-right" type="button"><i class="icon-plus"></i> Lägg till CV</button>
            </div>
            <div id="scrollbar4" class="panel-body contentHolder ps-container" style="height: 237px!important;">
                <div th:replace="templates/document-listing :: documentListingFragment"/>

        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-profile">

                <button class="btn btn-primary btn-xs pull-right" type="button"><i class="icon-plus"></i> Lägg till Personligt brev</button>
            </div>
            <div id="scrollbarCoverLetter" class="panel-body contentHolder ps-container" style="height: 237px!important;">

                <div th:replace="templates/document-listing-pb :: documentListingPBFragment"/>
                <div class="ps-scrollbar-x-rail" style="width: 319px; display: none; left: 0px; bottom: 3px;"><div class="ps-scrollbar-x" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 320px; display: inherit; right: 3px;"><div class="ps-scrollbar-y" style="top: 0px; height: 179px;"></div></div></div>
        </div>
    </div>

</div>
