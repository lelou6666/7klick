<div th:fragment="modalSplitFragment" class="modal fade" id="modalMovePurchasedActivity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content" style="padding-left: 20px;padding-right: 20px;padding-bottom: 20px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" th:text="#{split.purchasedactivty.modal.heading}"></h4>
            </div>
            <form id="uploadForm" class="smart-form" novalidate="novalidate">
                <div class="modal-body">
                    <div class="row">
                        <section class="col col-6">
                            <label class="label" th:text="#{date}"/>
                            <label class="input"> <i class="icon-append fa fa-calendar" style="top:4px!important;"></i>
                                <input id="modalDate" name="modalDate" type="text" placeholder="${localizedDatePattern}"
                                       class="datepickerModal" data-dateformat="${localizedDatePatternWeb}" value=""/>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="label" th:text="#{pending.reference}"/>
                            <label class="input"> <i class="icon-append fa fa-ticket"></i>
                                <input type="text" name="reference" id="reference" placeholder="Reference number"
                                       cssClass="datepicker" disabled="disabled"/>
                            </label>
                        </section>
                        <section class="col col-12">
                            <label class="label" th:text="#{selected.customer.shipments}"/>
                            <label class="input">
                                <a href="javascript:return false;"><span id="selectedCustomerShipments"></span></a>
                            </label>
                        </section>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{cancel}"/>
                    <button id="btnMove" type="button" class="btn btn-primary" th:text="#{move}"/>
                </div>

            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
