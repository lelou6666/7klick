<div class="row margin-bottom-40" th:fragment="registrationFragment" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Email" class="form-control input-xs"/>
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="text" placeholder="Lösenord" class="form-control input-xs"/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="surname">Förnamn</label>
                        <div class="col-sm-4">
                            <input type="text" id="surname" placeholder="Förnamn" class="form-control input-sm"/>
                        </div>

                        <label class="col-sm-2 control-label" for="lastname">Efternamn</label>
                        <div class="col-sm-4">
                            <input type="text" id="lastname" placeholder="Efternamn" class="form-control input-sm"/>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="address">Address</label>
                        <div class="col-sm-10">
                            <input type="text" id="address" placeholder="Address" class="form-control input-sm"/>
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="city">Stad</label>
                        <div class="col-sm-4">
                            <input type="text" id="city" placeholder="State" class="form-control input-sm"/>
                        </div>

                        <label class="col-sm-2 control-label" for="postcode">Postnummer</label>
                        <div class="col-sm-4">
                            <input type="text" id="postcode" placeholder="Postal code" class="form-control input-sm"/>
                        </div>
                    </div>



                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="country">Country</label>
                        <div class="col-sm-10">
                            <input type="text" id="country" placeholder="Country" class="form-control input input-sm"/>
                        </div>
                    </div>


                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                            <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                            <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="..."/></span>
                            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>

                </fieldset>
            </form>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
</div>
