<div th:fragment="treeFragment" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
    <div class="jarviswidget jarviswidget-color-blue" id="wid-id-0" data-widget-sortable="false"  data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-togglebutton="false">
        <header>

            <span class="widget-icon"> &nbsp;<i class="fa fa-truck"></i> </span>
            <h2 th:text="#{loads}"/>
            <div class="cirrus-widget-toolbar" role="menu">
                <a href="javascript:saveChanges();" class="btn btn-success btn-xs" rel="tooltip" data-placement="top" data-original-title="Save"><i class="fa fa-save"></i> </a>
                <a href="javascript:undoAll();" class="btn btn-warning btn-xs" rel="tooltip" data-placement="top" data-original-title="Undo all"><i class="fa fa-undo"></i> </a>
                <a href="javascript:reset();" class="btn btn-danger btn-xs" rel="tooltip" data-placement="top" data-original-title="Reset"><i class="fa fa-refresh"></i> </a>
            </div>


        </header>

        <!-- widget div-->
        <div>
            <!-- widget edit box -->
            <div class="jarviswidget-editbox">
                <!-- This area used as dropdown edit box -->
            </div>
            <!-- end widget edit box -->
            <!-- widget content -->
            <div class="widget-body tree-container" style="height:700px; overflow-y: auto">
                <div id="treeLoads"></div>
            </div>
            <div class="row text-center">
                <span id="pagingSummary" style="display:none"></span>
            </div>
            <div class="row">
                <div class="text-center tree-pagination" style="display:none">

                    <ul class="pagination tree-pagination" style="margin:0px">
                        <li>
                            <a class="btn btn-primary btn-xs active" href="javascript:loadPreviousPage();"><i class="fa fa-arrow-left"></i></a>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-xs" href="javascript:void(0);"><span id="pagingPage"></span></a>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-xs active" href="javascript:loadNextPage()"><i class="fa fa-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- end widget content -->
        </div>
        <!-- end widget div -->
    </div>
</div>
